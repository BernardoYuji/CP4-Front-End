<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div
        id="carouselPromo"
        class="carousel slide"
        data-bs-ride="carousel"
        style="height: 60vh"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselPromo"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPromo"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselPromo"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner h-100">
          <div
            style="
              position: absolute;
              inset: 0;
              background: rgba(0, 0, 0, 0.5);
              z-index: 1;
            "
          ></div>
          <div class="carousel-item active">
            <img
              src="./assets/imgs/creme.png"
              class="d-block mx-auto img-fluid"
              style="height: 60vh; object-fit: contain"
              alt="Produto Creme"
            />
            <div
              class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100"
              style="z-index: 2; color: #ffffff"
            >
              <h5 style="color: #c9a45c; font-weight: 700; font-size: 2.5rem">
                Oferta Imperd√≠vel!
              </h5>
              <p style="margin-bottom: 1.5rem; font-size: 1.5rem">
                Leve o creme premium com DESCONTO ESPECIAL.
              </p>
              <a
                href="#"
                class="btn"
                style="
                  background-color: #c9a45c;
                  color: #ffffff;
                  font-weight: 700;
                  font-size: 1.25rem;
                  padding: 0.75rem 2rem;
                  border: none;
                "
                >Comprar Agora</a
              >
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/imgs/logo.png"
              class="d-block mx-auto img-fluid"
              style="height: 60vh; object-fit: contain"
              alt="Produto Logo"
            />
            <div
              class="carousel-caption d-flex flex-column justify-content-center align-items-start h-100"
              style="z-index: 2; color: #ffffff"
            >
              <h5 style="color: #3c3c3c; font-weight: 700; font-size: 2.5rem">
                Novidade Chegando!
              </h5>
              <p style="margin-bottom: 1.5rem; font-size: 1.5rem">
                Confira nossa nova linha de produtos EXCLUSIVOS.
              </p>
              <a
                href="#"
                class="btn"
                style="
                  background-color: #3c3c3c;
                  color: #ffffff;
                  font-weight: 700;
                  font-size: 1.25rem;
                  padding: 0.75rem 2rem;
                  border: none;
                "
                >Saiba Mais</a
              >
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/imgs/moletom.png"
              class="d-block mx-auto img-fluid"
              style="height: 60vh; object-fit: contain"
              alt="Produto Moletom"
            />
            <div
              class="carousel-caption d-flex flex-column justify-content-center align-items-end h-100"
              style="z-index: 2; color: #ffffff"
            >
              <h5 style="color: #4c9a7d; font-weight: 700; font-size: 2.5rem">
                Estilo e Conforto
              </h5>
              <p style="margin-bottom: 1.5rem; font-size: 1.5rem">
                Adquira nossos moletons premium e ARRASE!
              </p>
              <a
                href="#"
                class="btn"
                style="
                  background-color: #4c9a7d;
                  color: #ffffff;
                  font-weight: 700;
                  font-size: 1.25rem;
                  padding: 0.75rem 2rem;
                  border: none;
                "
                >Ver Produtos</a
              >
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselPromo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselPromo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
